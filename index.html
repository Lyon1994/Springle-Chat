<html>
    <head>
        <title>Realtime multi user chat using WebSockets and NodeJS</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header class="header">
            <span>Code is on <a href="https://github.com/riverspirit/Websocket-Chat">Github</a></span>
            <h1>Socket Chat</h1>
        </header>
        
        <div id="chat-nickname-form" class="chat-nickname-form">
            Enter nickname: <input type="text" id="nickname" /><button id="nickname-submit" class="button">Start Chatting</button>
        </div>

        <div id="loading-message" class="loading-msg hide">
            <img src="images/cloud.gif" alt="loading.." />
            <br />
            <p>Please wait <span id="loading-timer">5 seconds</span> while we connect you to the server.</p>
        </div>

        <div id="chat-container" class="chat-container hide">
            <div class="chatbox-title">
                <h3>Messages</h3>
            </div>
            <div id="chat-log" class="chat-log">
                <div class="message">
                    <span class="msg-from">Jack</span>
                    <span class="msg-text">Hello world</span>
                </div>
            </div>
            <div id="people-list" class="people-list">
                <div class="people-list-title">
                    <h3>People chatting</h3>
                </div>
                <div id="people-list-data" class="people-list-data"></div>
            </div>
            <div id="send-msg" class="send-msg">
                <textarea id="msg-box" class="msg-box"></textarea>
                <button id="send-btn" class="send-btn button">SEND</button>
            </div>
        </div>
        
        <script src="js/jquery-1.9.0.min.js"></script>
        <script src="js/chat_client.js"></script>
    </body>
</html>
